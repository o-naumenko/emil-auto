name: Manual Test Run

on:
  workflow_dispatch:
    inputs:
      node_version:
        description: 'Node.js version'
        required: false
        default: '20'
      skip_browser_download:
        description: 'Skip Playwright browser download (API tests only)'
        required: false
        default: 'true'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: ${{ inputs.skip_browser_download == 'true' && '1' || '' }}
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (if needed)
        if: ${{ inputs.skip_browser_download == 'false' }}
        run: npx playwright install --with-deps

      - name: Start API server
        run: |
          nohup npm start > server.log 2>&1 &
          for i in {1..60}; do
            if curl -sSf http://localhost:3000/claims > /dev/null; then
              echo "Server is up"; break;
            fi
            sleep 1
          done
          curl -sSf http://localhost:3000/claims > /dev/null || (echo 'Server failed to start'; tail -n 200 server.log; exit 1)

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Ensure report exists
        if: always()
        run: test -f playwright-report/index.html

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Playwright report as Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report

      - name: Deploy to GitHub Pages (manual preview)
        id: deployment
        if: always()
        uses: actions/deploy-pages@v4

      - name: Add report link to summary
        if: always() && steps.deployment.outputs.page_url
        run: |
          echo "### Playwright Report" >> $GITHUB_STEP_SUMMARY
          echo "View report: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY

      - name: Show server logs on failure
        if: failure()
        run: |
          echo '--- server.log ---'
          tail -n +1 server.log
