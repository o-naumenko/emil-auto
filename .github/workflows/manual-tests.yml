name: Manual Test Run

on:
  workflow_dispatch:
    inputs:
      node_version:
        description: 'Node.js version'
        required: false
        default: '20'
      skip_browser_download:
        description: 'Skip Playwright browser download (API tests only)'
        required: false
        default: 'true'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: ${{ inputs.skip_browser_download == 'true' && '1' || '' }}
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (if needed)
        if: ${{ inputs.skip_browser_download == 'false' }}
        run: npx playwright install --with-deps

      - name: Start API server
        run: |
          nohup npm start > server.log 2>&1 &
          for i in {1..60}; do
            if curl -sSf http://localhost:3000/claims > /dev/null; then
              echo "Server is up"; break;
            fi
            sleep 1
          done
          curl -sSf http://localhost:3000/claims > /dev/null || (echo 'Server failed to start'; tail -n 200 server.log; exit 1)

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Show server logs on failure
        if: failure()
        run: |
          echo '--- server.log ---'
          tail -n +1 server.log
