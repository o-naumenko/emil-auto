name: CI - Claim Management App

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # Do not download Playwright browsers (API tests only)
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
    defaults:
      run:
        working-directory: claim-management-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: claim-management-app/package-lock.json

      - name: Install dependencies (skip browser download)
        run: npm ci

      - name: Start API server
        run: |
          nohup npm start > server.log 2>&1 &
          for i in {1..60}; do
            if curl -sSf http://localhost:3000/claims > /dev/null; then
              echo "Server is up"; break;
            fi
            sleep 1
          done
          curl -sSf http://localhost:3000/claims > /dev/null || (echo 'Server failed to start'; tail -n 200 server.log; exit 1)

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Show server logs on failure
        if: failure()
        run: |
          echo '--- server.log ---'
          tail -n +1 server.log
